name: opus_flutter_android
description: Android implementation of the opus_flutter plugin.
repository: https://gitee.com/cs20304/opus_flutter/tree/master/opus_flutter_android
version: 3.0.1

environment:
  sdk: '>=3.1.5 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  opus_flutter_platform_interface: ^3.0.0

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: eu.epnw.opus_flutter_android
        pluginClass: OpusFlutterAndroidPlugin